{{#def.Header}}
<div class="uk-overflow-container">
    <button type="button" OnClick="DRApp.go('person_create')" class="uk-button uk-button-primary">
        Create
    </button>
    <table class="uk-table">
        <thead>
            <tr>
                <th>name</th>
                <th>me</th>
            </tr>
        </thead>
        <tbody>
            {{~it.persons :person}}
            <tr OnClick="DRApp.go('person_retrieve','{{=person.id}}')" class="clickable">
                <td>{{=person.name}}</td>
                <td>
                    {{?DRApp.me}}
                        {{?DRApp.me == person.name}}
                            Yes
                            <button 
                                type="button" class="uk-button uk-button-primary"
                                OnClick="DRApp.current.controller.not_me(); event.stopPropagation();"
                                title="this is not me"
                            >
                                Not Me
                            </button>
                        {{??}}
                        {{?}}
                    {{??}}
                        <button 
                            type="button" class="uk-button uk-button-primary"
                            OnClick="DRApp.current.controller.me('{{!person.name}}'); event.stopPropagation();"
                            title="this is me"
                        >
                            Yes
                        </button>
                    {{?}}
                </td>
            </tr>
            {{~}}
        </tbody>
    </table>
</div>
{{#def.Footer}}
